name: Build and Deploy
on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  Dependencies:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Install Dependencies 🔧
        run: npm ci
        
  Test :
    needs: Dependencies
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps: 
      - name: Run Cypress Tests 
        run: npm run cypress:run

  Build:
    needs: Test
    runs-on: ubunu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - name: Build 🚧
        run: npm run build
    
  Deploy:
    needs: Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Deploy 🚀
        if: success() # Déploie seulement si les étapes précédentes ont réussi.
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build # Le dossier que l'action doit déployer
