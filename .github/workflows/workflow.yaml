name: Build and Deploy
on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2

      - name: Cache Node.js dependencies
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Dependencies ğŸ”§
        run: npm ci

      - name: Build ğŸš§
        run: npm run build

      - name: Test ğŸ§ª
        run: npm test

  Deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2

      - name: Deploy ğŸš€
        if: success() # DÃ©ploie seulement si les Ã©tapes prÃ©cÃ©dentes ont rÃ©ussi.
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build # Le dossier que l'action doit dÃ©ployer
